<body>
    <script>
        // nullish coalescing operator ??
        //if a ?? b iska matlab hai agar a null hai ya undefined hai to b dedo nhi to a dedo
        
        let name = null;
        let message = name ?? "Guest";
        console.log(message); // it will give Guest as name is null
    </script>
