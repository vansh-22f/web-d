<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <script>
        //arrow functions are the short hand notation for writing the function
        //single line arrow function
        function addition(a,b){
            return a+b;
        }
        let addition=(a,b) => a+b;
        //both the function and arrow function are same
        

        //multi line function
        function addition(a,b){
            let result= a+b;
            return result;
        }
        
        alert(addition(2,3));


        

    </script>
</body>
</html>
