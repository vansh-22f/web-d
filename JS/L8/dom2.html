<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addlanguages(langname) {
        const li = document.createElement("li");
        li.innerHTML = `${langname}`;
        //const val=document.getElementsByClassName("language")
        document.querySelector('.language').appendChild(li)  // for css selector

    }
    addlanguages("py");
    addlanguages("typescript")
    addlanguages("Golang")



    //EDIT
    const secondLang = document.querySelector("li:nth-child(2)")
    secondLang.innerHTML = "mjo"
    const newli = document.createElement("li")
    newli.textContent = "nn";
    secondLang.replaceWith(newli);

    //EDIT
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>Cpp</li>'


    // to remove ..
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()

</script>
</html>
